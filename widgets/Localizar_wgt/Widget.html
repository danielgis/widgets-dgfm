<div>
    <div class="tabs is-fullwidth is-small" style="margin-bottom: 1rem;">
        <ul>
            <li id="punto" class="opcion_lw is-active" data-dojo-attach-point="ap_punto_lw"><a><span class="icon is-small"><i class="far fa-dot-circle"></i></span><span>${nls.tab_punto}</span></a></li>
            <li id="poligono" class="opcion_lw" data-dojo-attach-point="ap_poligono_lw"><a><span class="icon is-small"><i class="fas fa-draw-polygon"></i></span><span>${nls.tab_poligono}</span></a></li>
            <li id="resultados" class="opcion_lw" data-dojo-attach-point="ap_resultados_lw"><a><span class="icon is-small"><i class="fas fa-tasks"></i></span><span>${nls.tab_resultados}</span></a></li>
        </ul>
    </div>
    <div class="container_option_lw is-active" data-dojo-attach-point="punto_opcion_lw">
        <div class="field">
            <label class="label is-small">${nls.title_sistema_referencial}</label>
            <div class="control has-icons-left">
                <div class="select is-small is-fullwidth" data-dojo-attach-point="ap_select_punto_lw">
                    <select data-dojo-attach-point="select_punto_opcion_lw">
                      <!-- Las opciones se agregan desde el Widget.js utilizando la clave crs de config.json -->
                      <option value="" disabled="disabled" selected>${nls.opt_sistema_referencial_default}</option>
                </select>
                </div>
                <span class="icon is-small is-left">
                <i class="fas fa-globe"></i>
              </span>
            </div>
        </div>
        <div class="container_option_point_lw">
            <div class="field">
                <label class="label is-small">${nls.title_este}</label>
                <div class="control has-icons-left has-icons-right">
                    <input class="input is-small" value=172000 placeholder="Este/Longitud" data-dojo-attach-point="ap_input_x_lw" data-dojo-attach-event="oninput:_validateCoordinateNumber_lw">
                    <span class="icon is-small is-left">
                  <i class="fas fa-map-marker-alt"></i>
                </span>
                    <span class="icon is-small is-right">
                  <i class="fas fa-info"></i>
                </span>
                </div>
                <p class="help has-text-danger help_x_lw" data-dojo-attach-point="ap_help_x_lw"></p>
            </div>
            <div class="field">
                <label class="label is-small">${nls.title_norte}</label>
                <div class="control has-icons-left has-icons-right">
                    <input class="input is-small" value=9492000 placeholder="Norte/Latitud" data-dojo-attach-point="ap_input_y_lw" data-dojo-attach-event="oninput:_validateCoordinateNumber_lw">
                    <span class="icon is-small is-left">
                  <i class="fas fa-map-marker-alt"></i>
                </span>
                    <span class="icon is-small is-right">
                  <i class="fas fa-info"></i>
                </span>
                </div>
                <p class="help has-text-danger help_y_lw" data-dojo-attach-point="ap_help_y_lw"></p>
            </div>
        </div>
        <button class="button is-small is-fullwidth is-primary btn_aplicar_lw" data-dojo-attach-point="ap_btn_aplicar_lw">${nls.title_btn_aplicar}</button>
    </div>
    <div class="container_option_lw" data-dojo-attach-point="poligono_opcion_lw">
        <div class="field">
            <label class="label is-small">${nls.title_sistema_referencial}</label>
            <div class="control has-icons-left">
                <div class="select is-small is-fullwidth" data-dojo-attach-point="ap_select_poligono_lw">
                    <select data-dojo-attach-point="select_poligono_opcion_lw">
                        <!-- Las opciones se agregan desde el Widget.js utilizando la clave crs de config.json -->
                        <option value="" disabled="disabled" selected>${nls.opt_sistema_referencial_default}</option>
                </select>
                </div>
                <span class="icon is-small is-left">
                <i class="fas fa-globe"></i>
              </span>
            </div>
        </div>
        <br>
        <div class="container_option_polygon_lw">
            <div class="field">
                <div class="file has-text-centered is-small is-fullwidth is-boxed has-name" data-dojo-attach-point="ap_container_upload_file_lw">
                    <label class="file-label">
                  <input class="file-input upload_file_lw" type="file" name="resume" data-dojo-attach-point="ap_upload_file_lw">
                  <span class="file-cta">
                    <span class="file-icon">
                      <i class="fas fa-upload"></i>
                    </span>
                    <span class="file-label">
                      ${nls.title_seleccione_excel}
                    </span>
                  </span>
                  <span class="file-name" data-dojo-attach-point="ap_upload_file_name_lw">
                    ${nls.msg_ningun_archivo_seleccionado}
                  </span>
                </label>
                </div>
                <p class="help" data-dojo-attach-point="ap_help_message_lw"></p>
            </div>
            <div>
                <div>
                    ${nls.msg_ayuda_excel}
                </div>
                <br>
                <table class="table is-small is-hoverable has-text-centered table_help_lw">
                    <thead>
                        <tr class="is-selected">
                            <th>Este</th>
                            <th>Norte</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>x<sub>1</sub></td>
                            <td>y<sub>1</sub></td>
                        </tr>
                        <tr>
                            <td>x<sub>2</sub></td>
                            <td>y<sub>2</sub></td>
                        </tr>
                        <tr>
                            <td>⋮</td>
                            <td>⋮</td>
                        </tr>
                        <tr>
                            <td>x<sub>n</sub></td>
                            <td>y<sub>n</sub></td>
                        </tr>
                    </tbody>
                </table>
                <p>${nls.msg_descargar_excel} <a href="images/sample.xlsx">${nls.msg_descargar_aqui}</a></p>
            </div>
        </div>
        <button class="button is-small is-fullwidth is-primary btn_aplicar_lw" data-dojo-attach-point="ap_btn_aplicar_lw">${nls.title_btn_aplicar}</button>

    </div>
    <div class="container_option_lw" data-dojo-attach-point="resultados_opcion_lw">
        <div data-dojo-attach-point="ap_none_resultados_opcion_lw">
            <p>${nls.msg_sin_resultados}</p>
        </div>
        <div class="container_resultados_lw">
            <table class="table is-small is-fullwidth is-hoverable has-text-centered is-size-7">
                <thead class="has-background-light">
                    <tr>
                        <td><strong>${nls.tb_head_geometria}</strong></td>
                        <td class="has-text-left"><strong>${nls.tb_head_nombre}</strong></td>
                        <td><strong>${nls.tb_head_ver}</strong></td>
                        <td></td>
                    </tr>
                </thead>
                <tbody data-dojo-attach-point="ap_resultados_body_lw">
                </tbody>
            </table>
        </div>
    </div>
</div>
